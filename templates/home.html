<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <title>IPL FIRST INNINGS SCORE PREDICTOR</title>
</head>





<body>
    <div class="bg-image"></div>

    <div class="header">
        IPL   FIRST   INNINGS   SCORE   PREDICTOR
    </div>

    <div class="predarea">

    
    

        <div class="firstimage">
            <img src="../static/IPL.jpg" height="300px" width="300px">
        </div>

        <div class="forminput">
            <h3 class="inputtext">INPUT THE DETAILS HERE </h3> 

            <form action="{{ url_for('index') }}" method="POST">
            <select class="batteam" name="battingteam">
                <option value="none">~ Select Batting team ~</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Kings XI Punjab">Kings XI Punjab</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select><br>

            <select class="bowlteam" name="bowlingteam">
                <option value="none">~ Select Bowling team ~</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Kings XI Punjab">Kings XI Punjab</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select><br>

            <input class="over" type="text" name="overs" placeholder="Overs (>= 6.0) Ex. 8.3"><br>

            <input class="run" type="text" name="runs" placeholder="Runs scored currently Ex. 57"><br>

            <input class="wicket" type="text" name="wickets" placeholder="Wickets currently Ex. 3"><br>

            <input class="runs5" type="text" name="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs Ex. 42"><br>

            <input class="wickets5" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs Ex. 3"><br>


            <input type="submit" class="button" value="Get Score">

            </form>
        </div>
        
    

        <div class="secondimage">
            <img src="../static/trophy.jpeg" height="300px" width="300px">
        </div>
    </div>

      <div class="footer"> 
            <h4 class="dev"> Developed and Deployed by:</h4>
            <h3 class="deba"> Group 18 </h3>


      </div>


</body>
</html>
